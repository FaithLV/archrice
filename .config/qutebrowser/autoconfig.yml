# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+f>: set-cmd-text -s :search
        <Ctrl+q>: null
  content.proxy:
    global: system
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      arch: https://wiki.archlinux.org/index.php/{}
      gl: https://google.com/search?hl=en&q={}
      rd: https://reddit.com/r/{}
      yt: https://youtube.com/results?search_query={}
  zoom.mouse_divider:
    global: 512
