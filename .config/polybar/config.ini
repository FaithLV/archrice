[module/launcher]
type = custom/text
content = ÓÄÖ
content-background = ${color.shade1}
content-foreground = ${color.modulefg}
content-padding = 1
click-left = rofi -show run -config ~/.config/rofi/rofi_full.conf

[module/date]
type = internal/date
interval = 1.0

time = %I:%M %p
time-alt = Óà• %d/%m/%Y%

format = <label>
format-background = ${color.shade2}
format-foreground = ${color.modulefg}
format-padding = 1
label = %time%

[module/colors]
type = custom/text
content = üñåÔ∏è
content-font = 3
content-background = ${color.shade7}
content-foreground = ${color.fground}
content-padding = 1

click-left = ~/.config/polybar/scripts/color-switch.sh &

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = 
label-mode-background = 

label-focused = %name%
label-focused-foreground = ${color.fground}
label-focused-background = ${color.shade1}
label-focused-underline = 
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-background = ${color.shade2}
label-unfocused-padding = 2

label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 2

label-urgent = %name%
label-urgent-background = ${color.red}
label-urgent-padding = 2

[module/controllerbattery]
type = custom/script
exec = /home/faith/.local/bin/controllerbattery
click-right = bt-device -d "Wireless Controller"
format-background = ${color.shade4}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> 
label-volume = üîä %percentage%%
label-volume-foreground = ${color.fground}
label-volume-background = ${color.shade3}

label-muted = üîá muted
label-muted-foreground = ${color.fground}
label-muted-background = ${color.shade3}

[module/cpu]
type = internal/cpu
interval = 1
label = CPU: %percentage%%
label-background = ${color.shade4}

[module/memory]
type = internal/memory
label = MEM: %gb_used% 
label-background = ${color.shade5}
interval = 2
